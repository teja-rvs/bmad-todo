services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bmad_todo_api
      POSTGRES_PASSWORD: bmad_todo_api
      POSTGRES_DB: bmad_todo_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: bmad-todo-api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://bmad_todo_api:bmad_todo_api@db:5432/bmad_todo_api_development
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
      BMAD_TODO_API_DATABASE_PASSWORD: bmad_todo_api
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  client:
    build:
      context: bmad-todo-client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      api:
        condition: service_healthy

volumes:
  postgres_data:
