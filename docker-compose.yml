services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: bmad_todo_api
      POSTGRES_PASSWORD: bmad_todo_api
      POSTGRES_DB: bmad_todo_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
